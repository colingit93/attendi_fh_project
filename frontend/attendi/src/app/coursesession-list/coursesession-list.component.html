<div class="mat-elevation-z8">
  <table mat-table [dataSource]="courseSessions">

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let courseSession">{{locationService.locations[courseSession.location]}}</td>
    </ng-container>

    <ng-container matColumnDef="mandatory">
      <th mat-header-cell *matHeaderCellDef>Mandatory</th>
      <td mat-cell *matCellDef="let courseSession">{{courseSession.mandatory}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let courseSession">{{courseSession.date}}</td>
    </ng-container>

    <ng-container matColumnDef="start_time">
      <th mat-header-cell *matHeaderCellDef>Start Time</th>
      <td mat-cell *matCellDef="let courseSession">{{courseSession.start_time}}</td>
    </ng-container>

    <ng-container matColumnDef="end_time">
      <th mat-header-cell *matHeaderCellDef>End Time</th>
      <td mat-cell *matCellDef="let courseSession">{{courseSession.end_time}}</td>
    </ng-container>

    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef>Course</th>
      <td mat-cell *matCellDef="let courseSession">{{courseSession.course_name}}</td>
    </ng-container>

    <ng-container matColumnDef="student_group">
      <th mat-header-cell *matHeaderCellDef>Student Group</th>
      <td mat-cell *matCellDef="let courseSession">{{courseSession.student_group}}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let courseSession">
        <button mat-button [routerLink]="'/coursesession-form/' + courseSession.id" *ngIf="userService.hasPermission('attendiApp.change_coursesession')">Edit</button>
        <button mat-button (click)="deleteCourseSession(courseSession)" *ngIf="userService.hasPermission('attendiApp.delete_coursesession')">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
