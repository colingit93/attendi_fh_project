<mat-form-field>
  <input matInput [ngxTimepicker]="toggleTimepicker" [placeholder]="placeholder" [formControl]="time" [disableClick]="true" readonly>
  <ngx-material-timepicker-toggle matSuffix [for]="toggleTimepicker"></ngx-material-timepicker-toggle>
  <ngx-material-timepicker #toggleTimepicker></ngx-material-timepicker>
  <mat-hint align="end">{{hint}}</mat-hint>
  <mat-error *ngIf="this.time.hasError('required')">Is required</mat-error>
</mat-form-field>
