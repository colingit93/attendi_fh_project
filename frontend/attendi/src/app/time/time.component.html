<mat-form-field>
<input matInput [ngxTimepicker]="toggleTimepicker" [placeholder]="placeholder" [format]="24" [formControl]="time" [value]="" required> <!--[min]="min" [max]="max"-->
  <ngx-material-timepicker-toggle matPrefix [for]="toggleTimepicker"></ngx-material-timepicker-toggle>
  <ngx-material-timepicker [enableKeyboardInput]="true" #toggleTimepicker></ngx-material-timepicker>
  <mat-hint align="end">{{hint}}</mat-hint>
  <mat-error *ngIf="this.time.hasError('required')">Time is required</mat-error>
</mat-form-field>
