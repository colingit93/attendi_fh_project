<div class="mat-elevation-z8">
<table mat-table [dataSource]="courses">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let course">{{course.name}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let course">{{course.description}}</td>
  </ng-container>

  <ng-container matColumnDef="students">
    <th mat-header-cell *matHeaderCellDef>Students</th>
    <td mat-cell *matCellDef="let course">{{course.students}}</td>
  </ng-container>

  <ng-container matColumnDef="lecturer">
    <th mat-header-cell *matHeaderCellDef>Lecturer</th>
    <td mat-cell *matCellDef="let course">{{course.lecturer}}</td>
  </ng-container>


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let course">
      <button mat-button [routerLink]="'/course-form/' + course.id" *ngIf="userService.hasPermission('attendiApp.change_course')">Edit</button>
      <button mat-button (click)="deleteCourse(course)" *ngIf="userService.hasPermission('attendiApp.delete_course')">Delete</button>
      <button mat-button [routerLink]="'/course-session-list/' + course.id" *ngIf="userService.hasPermission('attendiApp.view_coursesession')">Sessions</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  </div>
