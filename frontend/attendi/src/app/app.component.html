<!------------------------------- STUDENT MENU ------------------------------->
<mat-toolbar *ngIf="isLoggedIn && !userService.hasPermission('auth.add_user')">
  <button mat-button routerLink="attendance-list">Attendance List</button>
  <button mat-button routerLink="course-list">Courses</button>
  <button mat-button routerLink="course-session-list">Sessions</button>
  <button mat-button routerLink="statistic-list">Statistics</button>
  <app-logout></app-logout>
</mat-toolbar>
<!------------------------------- LECTURER/ADMIN MENU ------------------------------->
<mat-toolbar *ngIf="isLoggedIn && userService.hasPermission('auth.add_user')">
  <button mat-button [matMenuTriggerFor]="userMenu">User</button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item routerLink="user-list">List Users</button>
    <button mat-menu-item routerLink="user-form">Create User</button>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="courseMenu">Courses</button>
  <mat-menu #courseMenu="matMenu">
    <button mat-menu-item routerLink="course-list">List Courses</button>
    <button mat-menu-item routerLink="course-form">Create Course</button>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="courseSessionMenu">Sessions</button>
  <mat-menu #courseSessionMenu="matMenu">
    <button mat-menu-item routerLink="attendance-list">Attendance List</button>
    <button mat-menu-item routerLink="course-session-list">Course Sessions</button>
    <button mat-menu-item routerLink="course-session-form">Create Course Session</button>
  </mat-menu>
  <app-logout></app-logout>
</mat-toolbar>
<router-outlet></router-outlet>
