<div id="dialog-content-wrapper">
  <h2 mat-dialog-title>{{title}}</h2>

  <mat-dialog-content [formGroup]="form" class="form">

    <mat-form-field>
      <input matInput
             placeholder="Course Session Code"
             formControlName="input" [readonly]="!isActive">
    </mat-form-field>

    <app-media formControlName="absence_note"></app-media>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button class="mat-raised-button mat-primary" (click)="checkPassword()">Submit</button>
    <button class="mat-raised-button" [mat-dialog-close]="false" (click)="closeDialog()">Close</button>
  </mat-dialog-actions>
</div>
