<table mat-table [dataSource]="attendancelist">

  <ng-container matColumnDef="student">
    <th mat-header-cell *matHeaderCellDef>Student</th>
    <td mat-cell *matCellDef="let attendancelist">{{attendancelist.student}}</td>
  </ng-container>

  <ng-container matColumnDef="present">
    <th mat-header-cell *matHeaderCellDef>Present</th>
    <td mat-cell *matCellDef="let attendancelist">{{attendancelist.present}}</td>
  </ng-container>

  <!--<div>
    <app-mediainput formControlName="pictures"></app-mediainput> muss man den Mediainput in einem Form oder in einer Tabelle machen???????
  </div> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
